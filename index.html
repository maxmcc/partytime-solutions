<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Max’s 29th Birthday Party</title>
        <meta property="og:title" content="Max’s 29th Birthday Party">
        <meta property="og:description" content="You are invited to a garden party hosted by Max and Travis!">
        <meta property="og:image" content="https://partytime.solutions/public/linkpreview.png">
        <style type="text/css">
html {
    height: 100%;
    background: #EFE7E6;
    margin: 0;
}
body {
    min-height: 100%;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}

.toggle {
    -webkit-appearance: none;
    appearance: none;
}

.label {
    display: grid;
    height: 100%;
    gap: 0px 0px;
    grid-template-areas:
        ". . ."
        "button-left card button-right"
        ". button-below .";
}

.button {
    border-radius: 20px;
    align-self: top;
    justify-self: center;
    background: #043F61;
    font-size: 20px;
    height: 40px;
    width: 40px;
    text-align: center;
    color: white;
    cursor: pointer;
    animation: pulse-animation 2s infinite;
    grid-area: button-below;
    transition: transform .1s ease-in-out, opacity .2s linear;
}

.button:hover {
    transform: scale(1.1);
}

.button:active {
    opacity: 0;
}

.toggle:checked ~ .label .button {
    animation: none;
}

.toggle:checked ~ .label .button::after {
    animation: none;
}

/* For wide screens */
@media (min-aspect-ratio: 1/1) {
    .button {
        grid-area: button-right;
        justify-self: start;
        align-self: center;
    }

    .toggle:checked ~ .label .button {
        grid-area: button-left;
        justify-self: end;
    }
}

@keyframes pulse-animation {
    0% {
        box-shadow: 0 0 0 0px rgba(0, 0, 0, 0.2);
    }
    100% {
        box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);
    }
}

.card {
    grid-area: card;
    justify-self: center;
    align-self: center;
    cursor: pointer;
    height: calc(min(125vw, 92vh));
    width: calc(min(92vw, 68vh));
    float: left;
    perspective: 500px;
    transition: all 0.1s ease-in-out;
}

.card:hover {
    transform: scale(1.02);
}

.content {
    position: absolute;
    width: 100%;
    height: 100%;

    transition: transform 1s;
    transform-style: preserve-3d;
}

.toggle:checked ~ .label .content {
    transform: rotateY( 180deg ) ;
    transition: transform 0.5s;
}

.front, .back {
    position: absolute;
    height: 100%;
    width: 100%;
    background: white;
    line-height: 300px;
    color: #03446A;
    text-align: center;
    font-size: 60px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
}

.front {
    background: url("public/invitation.png") center;
    background-size: cover;
}

.back {
    transform: rotateY(180deg);
    background: url("public/reverse.png") center;
    background-size: cover;
}
        </style>
    </head>

    <body class="bg-near-white near-black">
        <input type="checkbox" id="toggle" class="toggle"></input>
        <label for="toggle" class="label">

            <section class="card">
                <div class="content">
                    <div class="front">
                        <span role="img" aria-label="Max and Travis request the pleasure of your company
                        at a garden party in celebration of Max’s 29th birthday at 2pm on Sunday,
                        April 16">
                        </span>
                    </div>

                    <div class="back">
                        <span role="img" aria-label="We’re all tired of the rain. So let’s have a garden
                        party and pretend it’s summertime. Afternoon tea fare and drinks will be served.
                        RSVP: Please bring friends if you would like, and feel free to share this
                        invitation. RSVP by text to Max or Travis and let us know how many in your party
                        will attend. Dress code: Please wear garden party attire. Think floral patterns,
                        Sunday best, tea dresses, and linen pants. (Suits optional, but please not
                        black.) Unless it rains, the party will take place mostly outdoors. Please
                        ensure that you will be warm enough">
                        </span>
                    </div>
                </div>
            </section>

            <div class="button">
            </div>
        </label>
    </body>
</html>
